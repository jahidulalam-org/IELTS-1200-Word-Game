            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* IELTS Logo */
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        /* Heading */
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            color: #1a73e8;
            margin-bottom: 15px;
            text-align: center;
        }

            font-size: 18px;
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.6;
        }

        /* Play Button */
        #playWord {
            background-color: #1a73e8;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #playWord:hover {
            background-color: #1669c1;
            transform: translateY(-2px);
        }

        /* Spelling Input */
        #spellingInput {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            font-size: 18px;
            border: 2px solid #1a73e8;
            border-radius: 8px;
            margin-top: 20px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #spellingInput:focus {
            border-color: #1669c1;
            box-shadow: 0 0 10px rgba(26, 115, 232, 0.5);
            outline: none;
        }

        /* Feedback Messages */
        #feedback {
            font-size: 20px;
            margin-top: 20px;
            font-weight: 700;
            min-height: 24px;
        }

        #feedback.correct {
            color: #28a745;
        }

        #feedback.incorrect {
            color: #dc3545;
        }

        /* Correct Word Display */
        #correctWord {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
            display: none;
        }

        /* Counters */
        .counters {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .counter {
            background: #f1f3f4;
            padding: 15px 20px;
            border-radius: 8px;
            flex: 1;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .counter.correct {
            border-left: 5px solid #28a745;
        }

        .counter.incorrect {
            border-left: 5px solid #dc3545;
        }

        .counter.counter-left {
            border-left: 5px solid #ffc107;
        }

        .counter span {
            display: block;
            font-size: 24px;
            font-weight: 700;
            margin-top: 5px;
            color: #333;
        }

        /* Incorrect Word List */
        .incorrect-word-list {
            width: 100%;
            max-width: 600px;
            margin-top: 35px;
            text-align: left;

            font-size: 22px;

            max-height: 250px;

            font-size: 18px;
            color: #333;
            margin-bottom: 8px;
        }

        .finished {
            font-size: 20px;
            color: #1a73e8;
            font-weight: 700;
            margin-top: 30px;
            text-align: center;

                if (userSpelling.toLowerCase() === currentWord.toLowerCase()) {
                    feedback.textContent = "âœ… Correct! Moving to the next word...";
                    feedback.className = "correct";
                    correctCount++;
                    correctCounter.textContent = correctCount;
                    correctWordElement.style.display = "none";
                    setTimeout(moveToNextWord, 1000); // Wait for 1 second before moving to the next word
                } else {
                    feedback.textContent = "âŒ Incorrect! Try again.";
                    feedback.className = "incorrect";
                    incorrectCount++;
                    incorrectCounter.textContent = incorrectCount;
                    correctWordElement.textContent = `The correct word is: ${currentWord}`;
                    correctWordElement.style.display = "block";

                    // Add the incorrect word to the list if it's not already there
                    if (!incorrectWords.includes(currentWord)) {
                        incorrectWords.push(currentWord);
                        updateIncorrectWordList();
                    }
                }
            }
        });

        // Initialize the "Counter" at 1200
        updateWordsLeft();

        // Automatically start the first word on page load
        window.onload = () => {
            if (wordsLeft > 0 && wordQueue.length > 0) {
                currentWord = getNextWord();
                playWord(currentWord);
                wordsLeft--;
                updateWordsLeft();
            }
        };
    </script>
</body>
